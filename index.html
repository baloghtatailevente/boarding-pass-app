<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generate Boarding Passes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f7f7f7;
    }
    h1 {
      color: #333;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 400px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, select, button {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      margin-top: 15px;
      background-color: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #0056b3;
    }
    .success {
      margin-top: 15px;
      color: green;
    }
    .error {
      margin-top: 15px;
      color: red;
    }
  </style>
</head>
<body>
  <h1>Create Boarding Passes</h1>
  <form id="passForm">
    <label for="name">Passenger Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" required>

    <label for="count">Number of Passes (1-5):</label>
    <input type="number" id="count" name="count" min="1" max="5" required>

    <button type="submit">Generate Passes</button>
    <div class="success" id="successMsg"></div>
    <div class="error" id="errorMsg"></div>
  </form>

  <script>
    const form = document.getElementById('passForm');
    const successMsg = document.getElementById('successMsg');
    const errorMsg = document.getElementById('errorMsg');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      successMsg.textContent = '';
      errorMsg.textContent = '';

      const data = {
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        count: document.getElementById('count').value
      };

      try {
        const res = await fetch('/generate', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        const result = await res.json();

        if (res.ok) {
          successMsg.textContent = result.message || 'Boarding passes generated!';
        } else {
          errorMsg.textContent = result.message || 'Error generating passes.';
        }
      } catch (err) {
        errorMsg.textContent = 'Network error. Please try again.';
      }
    });
  </script>
</body>
</html>
